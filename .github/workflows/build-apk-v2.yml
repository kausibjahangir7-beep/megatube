name: Build APK

on:
  push:
    branches:
      - master   # ya aapki branch
  workflow_dispatch:  # manual run ke liye

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4   # <- yaha v4 update kiya
      with:
        name: MyApp-APK
        path: app/build/outputs/apk/debug/app-debug.apk
